<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="LoginForm.js"></script>
    <title>Login Form</title>
    <style>
        .bd {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="wrapper" ng-app="myApp" ng-controller="myCtrl">
        <div class="container">            
            <div class="row justify-content-center">
                <form action="#" class="col-md-6 bg-light p-3 " name="myForm">
                    <h1 class="text-left text-uppercase h3 py-3">Sign in</h1>
                    <!-- Error -->
                    <div ng-show="showMe" class="bg-danger p-1 border-danger bd mb-1">
                        <p class="font-weight-bold p-1 mb-0">Email can't be empty</p>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" ng-model="newContact.email"
                        class="form-control" placeholder="Email address" >                        
                    </div>
                    <!-- Password -->   
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" ng-model="newContact.password"
                        class="form-control" placeholder="Password" 
                        ng-class="{'is-invalid': myForm.password.$invalid && !myForm.password.$pristine}">
                        <p class="invalid-feedback" ng-show="myForm.password.$invalid && !myForm.password.$pristine"> 
                            Please enter your password.
                        </p>
                    </div>
                    <!-- Submit -->
                    <!-- <input type="submit" value="Login" ng-click="addContact()"
                    class="btn-success btn mt-3 mb-1"> -->
                    <a href="" class="btn-success btn mt-3 mb-1" ng-click="addContact()">Login</a>
                    <!-- ng-disabled="myForm.password.$invalid && myForm.password.$pristine ||
                    myForm.email.$invalid && myForm.email.$pristine " -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
