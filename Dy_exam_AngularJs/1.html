<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Form đăng ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
</head>
<body ng-controller="myController">
  <div class="container">
    <h2>Form đăng ký</h2>
    <form ng-submit="submitForm()" name="registrationForm" novalidate>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" ng-model="user.password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ng-model="user.confirmPassword" class="form-control" required>
        <span class="text-danger" ng-show="registrationForm.confirmPassword.$error.required && registrationForm.confirmPassword.$dirty">Vui lòng nhập lại mật khẩu</span>
        <span class="text-danger" ng-show="user.password !== user.confirmPassword && registrationForm.confirmPassword.$dirty">Mật khẩu không khớp</span>
      </div>

      <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Submit</button>
    </form>
  </div>

  <script>
    var app = angular.module('myApp', []);

    app.controller('myController', function($scope) {
      $scope.user = {};

      $scope.submitForm = function() {
        // Xử lý logic khi form được submit
      };
    });
  </script>
</body>
</html>
