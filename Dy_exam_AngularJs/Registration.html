<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Registration.js"></script>
    <title>Registration</title> 
</head>
<body>
    <div id="wrapper" ng-app="myApp" ng-controller="myCtrl">
        <div class="container">            
            <div class="row justify-content-center">
                <form action="#" class="col-md-6 bg-light p-3 my-4" name="myForm">
                    <h1 class="text-left text-uppercase h3 py-3">Registration</h1>
                      <!-- Name -->
                    <div class="form-group">
                        <label class="font-weight-bold">Username*</label>
                        <input type="text" name="name" ng-model="newContact.name"
                        class="form-control" placeholder="Enter Name" required
                        ng-class="{'is-invalid': myForm.name.$invalid && !myForm.name.$pristine}">
                        <p class="invalid-feedback" ng-show="myForm.name.$invalid && !myForm.name.$pristine"> 
                            Please enter your name.
                        </p>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label class="font-weight-bold">Password*</label>
                        <input type="password" name="password" ng-model="newContact.password"
                        class="form-control" placeholder="Enter Password" required  >   
                    </div>
                    <!-- Repeat Password -->    
                    <div class="form-group">
                        <label class="font-weight-bold">Repeat password*</label>
                        <input type="password" placeholder="Repeat Password"  name="confirmPassword" ng-model="newContact.confirmPassword" class="form-control" required>
                        <span class="text-danger" ng-show="myForm.confirmPassword.$error.required && myForm.confirmPassword.$dirty">Please re-enter your password</span>
                        <span class="text-danger" ng-show="newContact.password !== newContact.confirmPassword && myForm.confirmPassword.$dirty">Password incorrect</span>
                      </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label class="font-weight-bold">Email*</label>
                        <input type="email" name="email" ng-model="newContact.email"
                        class="form-control" placeholder="Enter Email" required
                        ng-class="{'is-invalid': myForm.email.$invalid && !myForm.email.$pristine}">
                        <p class="invalid-feedback" ng-show="myForm.email.$invalid && !myForm.email.$pristine"> 
                            Enter a valid email.
                        </p>
                    </div>
                    <!-- Submit -->
                    <input type="submit" value="Submit" ng-click="addContact()"
                    class="btn-primary btn mt-3 mb-1" ng-disabled="myForm.name.$invalid && myForm.name.$pristine ||
                    myForm.email.$invalid && myForm.email.$pristine || myForm.password.$invalid && myForm.password.$pristine ||
                    myForm.repeatPassword.$invalid && myForm.repeatPassword.$pristine">
                    <!-- Cancel -->
                    <a class="btn-danger btn mt-3 mb-1" href="LoginForm.html">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
